<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="resources/styles/form.css">
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <span class="login">Login</span> | <span class="register">Register</span>
    </div>
    <p class="form-subtitle">Enter your email and password to register.</p>
    <form>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Enter your email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit" class="register-button">Register</button>
    </form>
    <div class="or-divider">
        <hr>
        <span>Or register with</span>
        <hr>
    </div>
    <div class="social-buttons">
        <button class="google-button">Continue with Google</button>
        <button class="facebook-button">Continue with Facebook</button>
    </div>
</div>
</body>
</html>
